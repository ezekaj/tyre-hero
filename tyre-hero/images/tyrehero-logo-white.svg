<svg xmlns="http://www.w3.org/2000/svg" width="240" height="80" viewBox="0 0 240 80">
  <defs>
    <linearGradient id="shield-gradient-white" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#ff6b6b" />
      <stop offset="100%" stop-color="#ff8a8a" />
    </linearGradient>
    <filter id="glow-white" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="2" result="blur" />
      <feComposite in="SourceGraphic" in2="blur" operator="over" />
    </filter>
  </defs>
  
  <!-- Shield Background -->
  <path d="M40,10 L60,10 L70,20 L60,70 L40,70 L30,20 Z" fill="url(#shield-gradient-white)" />
  
  <!-- Tyre Tread Pattern -->
  <path d="M45,15 L55,15 L60,20 L55,65 L45,65 L40,20 Z" fill="#ffffff" opacity="0.8" />
  <path d="M48,20 L52,20 L54,25 L52,60 L48,60 L46,25 Z" fill="#ffffff" opacity="0.6" />
  
  <!-- Lightning Bolt -->
  <path d="M47,25 L53,25 L50,35 L55,35 L45,55 L48,40 L43,40 Z" fill="#FFCC00" filter="url(#glow-white)" />
  
  <!-- Text -->
  <text x="80" y="40" font-family="Arial" font-weight="900" font-size="24" fill="#ffffff">TYRE</text>
  <text x="80" y="65" font-family="Arial" font-weight="900" font-size="24" fill="#ff8a8a">HERO</text>
  
  <!-- Tagline -->
  <text x="80" y="80" font-family="Arial" font-style="italic" font-size="12" fill="#cccccc">Your roadside savior</text>
</svg>