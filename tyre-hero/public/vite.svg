<svg xmlns="http://www.w3.org/2000/svg" width="240" height="80" viewBox="0 0 240 80">
  <defs>
    <linearGradient id="shield-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#e53935" />
      <stop offset="100%" stop-color="#b71c1c" />
    </linearGradient>
    <linearGradient id="text-gradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#1565C0" />
      <stop offset="100%" stop-color="#0D47A1" />
    </linearGradient>
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="2" result="blur" />
      <feComposite in="SourceGraphic" in2="blur" operator="over" />
    </filter>
  </defs>
  
  <!-- Shield Background -->
  <path d="M40,10 L60,10 L70,20 L60,70 L40,70 L30,20 Z" fill="url(#shield-gradient)" />
  
  <!-- Tyre Tread Pattern -->
  <path d="M45,15 L55,15 L60,20 L55,65 L45,65 L40,20 Z" fill="#212121" />
  <path d="M48,20 L52,20 L54,25 L52,60 L48,60 L46,25 Z" fill="#444444" />
  
  <!-- Lightning Bolt -->
  <path d="M47,25 L53,25 L50,35 L55,35 L45,55 L48,40 L43,40 Z" fill="#FFCC00" filter="url(#glow)" />
  
  <!-- Text -->
  <text x="80" y="40" font-family="Arial" font-weight="900" font-size="24" fill="url(#text-gradient)">TYRE</text>
  <text x="80" y="65" font-family="Arial" font-weight="900" font-size="24" fill="#e53935">HERO</text>
  
  <!-- Tagline -->
  <text x="80" y="80" font-family="Arial" font-style="italic" font-size="12" fill="#666666">Your roadside savior</text>
</svg>