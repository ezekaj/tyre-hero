name: Deploy to GitHub Pages

on:
  push:
    branches: [ master ]

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v4
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: "20"
        cache: "npm"
    - name: Install dependencies
      run: |
        cd tyre-hero
        npm ci
    - name: Build project
      run: |
        cd tyre-hero
        npm run build
    - name: Copy CNAME to dist
      run: |
        cd tyre-hero
        cp CNAME dist/ || echo "No CNAME file found"
    - name: Setup Pages
      uses: actions/configure-pages@v4
    - name: Upload artifact
      uses: actions/upload-pages-artifact@v3
      with:
        path: "./tyre-hero/dist"

  deploy:
    environment:
      name: github-pages
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == "refs/heads/master"
    steps:
    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v4
