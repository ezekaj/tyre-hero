# TyreHero Emergency Service - NGINX Configuration
# Production-ready configuration with SSL, caching, and security

user nginx;
worker_processes auto;
error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

events {
    worker_connections 1024;
    use epoll;
    multi_accept on;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # Logging format
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                   '$status $body_bytes_sent "$http_referer" '
                   '"$http_user_agent" "$http_x_forwarded_for" '
                   'rt=$request_time uct="$upstream_connect_time" '
                   'uht="$upstream_header_time" urt="$upstream_response_time"';

    access_log /var/log/nginx/access.log main;

    # Basic settings
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;
    server_tokens off;

    # Buffer settings
    client_body_buffer_size 128k;
    client_max_body_size 10m;
    client_header_buffer_size 1k;
    large_client_header_buffers 4 4k;
    output_buffers 1 32k;
    postpone_output 1460;

    # Timeout settings
    client_header_timeout 3m;
    client_body_timeout 3m;
    send_timeout 3m;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types
        application/atom+xml
        application/geo+json
        application/javascript
        application/x-javascript
        application/json
        application/ld+json
        application/manifest+json
        application/rdf+xml
        application/rss+xml
        application/xhtml+xml
        application/xml
        font/eot
        font/otf
        font/ttf
        image/svg+xml
        text/css
        text/javascript
        text/plain
        text/xml;

    # Rate limiting
    limit_req_zone $binary_remote_addr zone=api:10m rate=10r/s;
    limit_req_zone $binary_remote_addr zone=emergency:10m rate=5r/s;
    limit_req_zone $binary_remote_addr zone=forms:10m rate=1r/s;

    # Security headers
    add_header X-Frame-Options DENY always;
    add_header X-Content-Type-Options nosniff always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Permissions-Policy "geolocation=(self), microphone=(), camera=()";

    # Upstream for TyreHero app
    upstream tyrehero_app {
        server tyrehero-app:3000;
        keepalive 32;
    }

    # HTTP to HTTPS redirect
    server {
        listen 80;
        server_name tyrehero.co.uk www.tyrehero.co.uk;
        
        # Allow Let's Encrypt challenges
        location /.well-known/acme-challenge/ {
            root /var/www/certbot;
        }
        
        # Emergency endpoint should work over HTTP too
        location /api/emergency-call {
            proxy_pass http://tyrehero_app;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
        
        # Redirect everything else to HTTPS
        location / {
            return 301 https://$server_name$request_uri;
        }
    }

    # HTTPS server
    server {
        listen 443 ssl http2;
        server_name tyrehero.co.uk www.tyrehero.co.uk;

        # SSL configuration
        ssl_certificate /etc/nginx/ssl/tyrehero.crt;
        ssl_certificate_key /etc/nginx/ssl/tyrehero.key;
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers ECDHE-RSA-AES256-GCM-SHA512:DHE-RSA-AES256-GCM-SHA512:ECDHE-RSA-AES256-GCM-SHA384:DHE-RSA-AES256-GCM-SHA384;
        ssl_prefer_server_ciphers off;
        ssl_session_cache shared:SSL:10m;
        ssl_session_timeout 10m;
        ssl_stapling on;
        ssl_stapling_verify on;

        # HSTS
        add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;

        # Root directory
        root /app;
        index index.html;

        # Emergency API endpoints - highest priority, minimal caching
        location ~ ^/api/emergency- {
            limit_req zone=emergency burst=10 nodelay;
            
            proxy_pass http://tyrehero_app;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header Connection "";
            proxy_http_version 1.1;
            
            # No caching for emergency endpoints
            proxy_cache_bypass 1;
            proxy_no_cache 1;
            add_header Cache-Control "no-cache, no-store, must-revalidate" always;
            add_header Pragma "no-cache" always;
            add_header Expires "0" always;
        }

        # Form submission endpoints
        location ~ ^/api/(regular-booking|contact)$ {
            limit_req zone=forms burst=3 nodelay;
            
            proxy_pass http://tyrehero_app;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header Connection "";
            proxy_http_version 1.1;
            
            # Minimal caching for forms
            proxy_cache_bypass 1;
            proxy_no_cache 1;
        }

        # Other API endpoints
        location /api/ {
            limit_req zone=api burst=20 nodelay;
            
            proxy_pass http://tyrehero_app;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header Connection "";
            proxy_http_version 1.1;
            
            # Short caching for API responses
            proxy_cache_valid 200 302 5m;
            proxy_cache_valid 404 1m;
        }

        # Health check endpoint
        location /health {
            proxy_pass http://tyrehero_app;
            proxy_set_header Host $host;
            access_log off;
        }

        # Service worker - no cache
        location /service-worker.js {
            proxy_pass http://tyrehero_app;
            proxy_set_header Host $host;
            add_header Cache-Control "no-cache, no-store, must-revalidate" always;
            add_header Pragma "no-cache" always;
            add_header Expires "0" always;
        }

        # Web app manifest
        location /manifest.json {
            proxy_pass http://tyrehero_app;
            proxy_set_header Host $host;
            add_header Cache-Control "public, max-age=86400" always;
        }

        # Static assets with long-term caching
        location /assets/ {
            proxy_pass http://tyrehero_app;
            proxy_set_header Host $host;
            
            # Long-term caching for assets
            add_header Cache-Control "public, max-age=31536000, immutable" always;
            
            # Pre-compressed files
            gzip_static on;
            
            # CORS for fonts
            location ~* \.(woff|woff2|eot|ttf|otf)$ {
                add_header Access-Control-Allow-Origin "*" always;
            }
        }

        # Images with medium-term caching
        location /images/ {
            proxy_pass http://tyrehero_app;
            proxy_set_header Host $host;
            add_header Cache-Control "public, max-age=2592000" always; # 30 days
        }

        # Main application - SPA routing
        location / {
            proxy_pass http://tyrehero_app;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # Cache HTML for a short time
            add_header Cache-Control "public, max-age=300" always; # 5 minutes
            
            # Try files, fallback to index.html for SPA
            try_files $uri $uri/ @app;
        }

        # Fallback for SPA routing
        location @app {
            proxy_pass http://tyrehero_app;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Security restrictions
        location ~ /\. {
            deny all;
            access_log off;
            log_not_found off;
        }

        location ~* \.(env|log|sql)$ {
            deny all;
            access_log off;
            log_not_found off;
        }

        # Block common attack paths
        location ~* /(wp-admin|wp-login|admin|phpmyadmin) {
            deny all;
            access_log off;
            log_not_found off;
        }

        # Custom error pages
        error_page 404 /404.html;
        error_page 500 502 503 504 /50x.html;
        
        location = /404.html {
            proxy_pass http://tyrehero_app;
            internal;
        }
        
        location = /50x.html {
            root /usr/share/nginx/html;
            internal;
        }
    }

    # Load balancing for multiple app instances (if needed)
    # upstream tyrehero_app_cluster {
    #     least_conn;
    #     server tyrehero-app-1:3000 weight=1 max_fails=3 fail_timeout=30s;
    #     server tyrehero-app-2:3000 weight=1 max_fails=3 fail_timeout=30s;
    #     keepalive 32;
    # }
}